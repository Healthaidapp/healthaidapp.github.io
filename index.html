<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthAid - Empowering Patients with AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0a0047, #111c61, #1e0f47);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      max-width: 1000px;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    header img {
      width: 350px;
      max-width: 100%;
      height: auto;
    }

    .text-section {
      flex: 1;
      text-align: left;
    }

    .text-section h1 {
      font-size: 2.5rem;
      line-height: 1.2;
    }

    .text-section h1 .highlight {
      color: #18c7a5;
      font-weight: bold;
    }

    .text-section h2 {
      font-size: 2rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-weight: normal;
    }

    .text-section p {
      font-style: italic;
      font-size: 1.2rem;
      color: #ddd;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .text-section {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="text-section">
      <h1><span class="highlight">ASHA</span>, your AI</h1>
      <h2>Health Advocate</h2>
      <p>Always there to assist the patient.</p>
      <h2>Coming soon.</h2>
    </div>
    <img src="ashanew.png" alt="ASHA - AI Health Advocate" />
  </header>

  <footer>
    Â© 2025 HealthAid. Empowering patients with AI.
  </footer>
</body>
</html>
